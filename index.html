<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double&display=swap" >
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <title>Gabby's TO-DO List</title>
        
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Container for the todo list -->
        <div id="todo-container">

            <!-- todo list header -->
            <div id="header">
                <h1>Gabby's To Do List</h1>
            </div>

            <!-- create input box -->
            <div id="todo-form">
                <input 
                    type="text"
                    class="input-item"
                    name="input_box"
                    id="input-box"
                    placeholder="Add Task"
                />

                <!-- add button -->
                <button id="input-button" onclick="addTask()">Add</button>
            </div>


            <!-- task list -->
            <h2>Task List</h2>
            <ul id="list-container"></ul>

            <!-- horizontal line -->
            <hr />
            <!-- task list counter -->
            <div class="counter-container">
                <div id="task-counter">
                 Finito ü´¶: <span id="completed-counter">0</span> | Still in progress ‚è≥:
                 <span id="uncompleted-counter">0</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>

        
    </body>
</html>
